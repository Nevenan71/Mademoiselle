        <main>
            <section class="contact">
                <div class="container">
                    <div class="row justify-content-lg-between flex-lg-nowrap">
                        <div class="col-12 col-lg-6 mb-6 mb-lg-0">
                            <h2 class="contact-title text-uppercase mb-8">Please contact us using the form bellow
                            </h2>
                            <form method="get" action="" class="contact-form">                              
                                <div class="form-group">
                                    <input class="form-control d-block mb-4" type="text" name="name" value="" placeholder="Name and surname*" required="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control d-block mb-4" type="email" name="email" value="" placeholder="Email address*" required="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control d-block mb-4" type="text" name="subject" value="" placeholder="Subject*" required="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control d-block mb-6 pb-5" name="message" placeholder="Enter your message*" required="" rows="4"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="contact-form" value="contact-form" class=" btn btn-outline-dark contact-button text-uppercase">Send message</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-lg-6  offset-xxxl-1 mb-0 ">
                            <aside class="contact-map mt-lg-10 mt-xxl-0">
                                <div class="contact-map-wrapper">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6626.14203807686!2d151.1991440667913!3d-33.862060557201175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1618519671325!5m2!1ssr!2srs" width="700" height="560" style="border:0;" allowfullscreen=""></iframe>
